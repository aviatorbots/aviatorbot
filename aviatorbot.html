<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Bot</title>
  <link rel="stylesheet" href="aviatorbot.css">
</head>
<body>
  <div class="container">
    <h1>Aviator Bot</h1>
    
    <div class="balance-tracker">
      <div>
        <label>Starting Balance:</label>
        <span id="starting-balance">100.00</span>
      </div>
      <div>
        <label>Current Balance:</label>
        <span id="current-balance">100.00</span>
      </div>
      <div>
        <label>Final Balance:</label>
        <span id="final-balance">-</span>
      </div>
    </div>
    
    <div class="controls">
      <div>
        <label for="target">Target Multiplier:</label>
        <input type="number" id="target" value="2.0" step="0.1" min="1.01">
      </div>
      <div>
        <label for="stake">Stake Amount:</label>
        <input type="number" id="stake" value="100" min="1">
      </div>
      <div>
        <label for="rounds">Rounds:</label>
        <input type="number" id="rounds" value="50" min="1">
      </div>
    </div>

    
    
    <button onclick="startSimulation()">Start Bot</button>
    <button onclick="stopSimulation()" class="stop-btn">Stop Bot</button>
    
    <div id="log"></div>
  </div>
  
  <script src="aviatorbot.js"></script>
</body>
</html>
